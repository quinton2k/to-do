<div class="container-fluid">
  <div class="row">
    <div class="col-3" style="height: 100vh;">
      <mat-card class="mt-2 add">
        <form [formGroup]="toDoForm" class="add-form">
          <mat-form-field appearance="outline" >
            <mat-label>What you need to-do ?</mat-label>
            <input class="input-search" autocomplete="off" formControlName="item" matInput placeholder="To-do">
          </mat-form-field>
          <h5 class="warning" *ngIf="toDoForm.invalid && toDoForm.touched">Fill in this field before adding</h5>
          <button mat-raised-button (click)="addTask()" color="primary" [disabled]="toDoForm.invalid">Add</button>
        </form>
      </mat-card>
    </div>
    <div class="col-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-4">
            <!-- todo -->
            <div class="example-container">
              <h2>To-do</h2>
              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>
                  {{ item.description }}
                  <div class="icon">
                    <fa-icon [icon]="faTrash" style="margin-right: 50%; cursor: pointer;" (click)="deleteTask(i)"></fa-icon>
                    <fa-icon [icon]="faPen"></fa-icon>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-4">
            <!-- in progress -->
            <div class="example-container">
              <h2>Doing</h2>
              <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>
                  {{ item.description }}
                  <div class="icon">
                    <fa-icon [icon]="faTrash" style="margin-right: 50%; cursor: pointer;" (click)="deleteInProgress(i)"></fa-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <!-- done -->
            <div class="example-container">
              <h2>Done</h2>
              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                  {{ item.description }}
                  <div class="icon">
                    <fa-icon [icon]="faCircleCheck"></fa-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
